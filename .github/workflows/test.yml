name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:

  test:

    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install packages
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Run tests
        run: yarn test
